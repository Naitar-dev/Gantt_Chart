<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Quality Project - Gantt</title>
  <!-- DHTMLX Gantt -->
  <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
  <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #gantt_here {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="gantt_here"></div>
  <script>
    gantt.config.xml_date = "%Y-%m-%d";
    gantt.init("gantt_here");

    var tasks = {
      data: [
        // Parent project
        { id: 1, text: "Water Quality Project", start_date: "2025-10-01", duration: 20, progress: 0.4, open: true, color: "#6aa84f" },

        // Child tasks
        { id: 2, text: "Task 1: Water Sampling", start_date: "2025-10-01", duration: 5, progress: 0.8, parent: 1 },
        { id: 3, text: "Task 2: GPS Data Collection", start_date: "2025-10-06", duration: 4, progress: 0.5, parent: 1 },
        { id: 4, text: "Task 3: Data Analysis", start_date: "2025-10-11", duration: 6, progress: 0.3, parent: 1 },
        { id: 5, text: "Task 4: Report Drafting", start_date: "2025-10-18", duration: 3, progress: 0.0, parent: 1 },

        // Milestone (deliverable)
        { id: 6, text: "Deliverable: Final Report", start_date: "2025-10-21", duration: 0, type: "milestone", parent: 1 }
      ],
      links: [
        { id: 1, source: 2, target: 3, type: "0" }, // Water Sampling → GPS Data Collection
        { id: 2, source: 3, target: 4, type: "0" }, // GPS → Data Analysis
        { id: 3, source: 4, target: 5, type: "0" }, // Data Analysis → Report Drafting
        { id: 4, source: 5, target: 6, type: "0" }  // Report Drafting → Final Report
      ]
    };

    gantt.parse(tasks);
  </script>
</body>
</html>
